<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Online-zoo</title>
</head>
<body>

    <header class="header">
      <a href="#" class="header__logo main__logo ">
        <span class="main__logo-sup">zoo</span>
        <span class="main__logo-sub">online</span>
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#" class="header__nav-link main__nav-link">about</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link main__nav-link">zoos</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link main__nav-link">map</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link main__nav-link">contact us</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link main__nav-link">design</a></li>
        </ul>
      </nav>
      <nav class="header__mobile">
        <ul class="header__mobile-list">
          <li class="header__mobile-item"><a href="#" class="header__nav-link main__nav-link">about</a></li>
          <li class="header__mobile-item"><a href="#" class="header__nav-link main__nav-link">zoos</a></li>
          <li class="header__mobile-item"><a href="#" class="header__nav-link main__nav-link">map</a></li>
          <li class="header__mobile-item"><a href="#" class="header__nav-link main__nav-link">contact us</a></li>
          <li class="header__mobile-item"><a href="#" class="header__nav-link main__nav-link">design</a></li>
        </ul>
      </nav>
      <input type="checkbox" class="header__toggle">
      <div class="burger">
        <span class="burger__line"></span>
        <span class="burger__line"></span>
        <span class="burger__line"></span>
      </div>
    </header>

    <br>
    Online-Zoo!

    <footer class="footer">
      <div class="footer__wrap">
    
        <div class="footer__first">
          <a href="#" class="footer__logo main__logo">
            <span class="main__logo-sup">zoo</span>
            <span class="main__logo-sub">online</span>
          </a>
        </div>
    
        <div class="footer__second">
          <nav class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-item"><a href="#" class="footer__nav-link main__nav-link dark-mode-col">about</a></li>
              <li class="footer__nav-item"><a href="#" class="footer__nav-link main__nav-link dark-mode-col">zoos</a></li>
              <li class="footer__nav-item"><a href="#" class="footer__nav-link main__nav-link dark-mode-col">map</a></li>
              <li class="footer__nav-item"><a href="#" class="footer__nav-link main__nav-link dark-mode-col">design</a></li>
            </ul>
          </nav>
          <button class="footer__btn main__btn btn-one">donate for volunteers</button>
        </div>
      </div>
    
      <div class="footer__wrap">
        <div class="footer__first">
          <form action="#" class="footer__form">
            <h3 class="footer__form-title">Contact us</h3>
            <label for="footer__form-name">
              <input type="text" class="footer__form-name" id="footer__form-name" placeholder="Name" required>
            </label>
            <label for="footer__form-email">
              <input type="email" class="footer__form-email" id="footer__form-email" placeholder="Email" required>
            </label>
            <label for="footer__form-textarea" class="txt-area">
              <span>Please enter your message</span>
              <textarea id="footer__form-textarea" class="footer__form-textarea"></textarea>
            </label>
            <label for="footer__form-checkbox" class="footer__form-check">
              <input type="checkbox" class="footer__form-checkbox" id="footer__form-checkbox" required>
              <span class="footer__form-text">I agree to the processing of Personal Data</span>
            </label>
            <button class="footer__form-send">send</button>
          </form>
        </div>
      </div>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
